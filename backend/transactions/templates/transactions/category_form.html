{% extends 'base.html' %}
{% block title %}Form Kategori{% endblock %}
{% block content %}
    <h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Tambah{% endif %} Kategori</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Simpan</button>
    </form>
{% endblock %}
