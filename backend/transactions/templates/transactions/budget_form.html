{% extends 'base.html' %}

{% block title %}Form Budget{% endblock %}

{% block content %}
    <h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Tambah{% endif %} Budget</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="{% url 'budget_list' %}" class="btn btn-secondary">Batal</a>
    </form>
{% endblock %}
