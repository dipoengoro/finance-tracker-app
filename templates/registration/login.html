{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1 class="mb-4">Login</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"> Login</button>
    </form>
    <p class="mt-3">
        Belum punya akun? <a href="{% url 'register' %}">Daftar di sini</a>
    </p>
{% endblock %}
