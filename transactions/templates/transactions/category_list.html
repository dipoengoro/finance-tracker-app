{% extends 'base.html' %}
{% block title %}Kelola Kategori{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Kelola Kategori</h1>
        <a href="{% url 'category_create' %}" class="btn btn-primary">Tambah Kategori Baru</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nama</th>
                <th>Deskripsi</th>
                <th class="text-center">Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description|default:"-" }}</td>
                <td class="text-center">
                    <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-outline-danger">Hapus</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
