{% extends 'base.html' %}

{% block title %}Form Transaksi{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Tambah{% endif %} Transaksi</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Simpan</button>
    </form>
{% endblock %}
