{% extends 'base.html' %}

{% block title %}Edit Transaksi{% endblock %}

{% block content %}
    <h1 class="mb-4">Edit Transaksi</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Simpan Perubahan</button>
        <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Batal</a>
    </form>
{% endblock %}
