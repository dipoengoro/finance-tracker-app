{% extends 'base.html' %}
{% block title %}Konfirmasi Hapus{% endblock %}
{% block content %}
    <h1 class="mb-4">Konfirmasi Hapus</h1>
    <p>Apakah Anda yakin ingin menghapus kategori: <strong>{{ object.name }}</strong>?</p>
    <p class="text-danger">Peringatan: Transaksi yang menggunakan kategori ini akan kehilangan kategorinya.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Batal</a>
    </form>
{% endblock %}
